<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fodrász Időpontfoglaló</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/booking.css">
  <link rel="stylesheet" href="styles/admin.css">
</head>
<body>

  <h1>Fodrász Időpontfoglaló</h1>

  <!-- A fodrászok listája -->
  <div id="hairSalonList"></div>

  <!-- A foglalási modál -->
  <div id="bookingModal" style="display:none;">
    <div id="modalContent">
      <span onclick="closeBooking()">X</span>
      <h3>Foglalás Fodrász Fruzsinál</h3>
      <input type="date" id="bookingDate">
      <div id="availableTimes"></div>
      <button onclick="confirmBooking()">Lefoglalom</button>
    </div>
  </div>
  
  <!-- Admin panel -->
  <div id="adminPanel" style="display: none;"></div>

  <script type="module" src="src/index.js"></script>
  <script type="module" src="src/booking.js"></script>
  <script type="module" src="src/admin.js"></script>

</body>
</html>
